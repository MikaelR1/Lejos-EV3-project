<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <link href="assets/style.css" rel="stylesheet" type="text/css">
<title>Robotin kontrollipaneeli</title>
</head>
<script>
function sendRobot(form){
	var robot = new Object();
	robot.speedmulti = form.speedmulti.value;
	robot.acceleration = form.acceleration.value;
	robot.black_value = form.black_value.value;
	robot.white_value = form.white_value.value;
	var jsonRobot = JSON.stringify(robot);
	
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			document.getElementById("result").innerHTML = this.responseText;
		}
	};
	xmlhttp.open("POST", "/rest/testing/newrobotvalues", true);
	xmlhttp.setRequestHeader("Content-type", "application/json");
	xmlhttp.send(jsonRobot);
}
</script>

<body>
<header id="heder">
     <div id=lego>
	<img id='logo' src='https://logos-world.net/wp-content/uploads/2020/09/LEGO-Logo.png' width='150' height='70' style='float:left;'>
	</div>
	<h1>EV3 Lego Project  -Team Databurst</h1>
	
</header>
<article id='artikkeli' name='artikla'>
	<section>	
<h2>Robotin kontrollipaneeli</h2>
 <form>
          <label for="Nopeus"><b>Nopeus:</b></label>
        <input id="nopeus" type='number' name='speedmulti' min="0" max="600" required><br><br>        

        <label for="Kiihdytys"><b>Kiihdytys:</b></label>
        <input type='number' name='acceleration' min="0" max="100" required><br><br>

      <label for="white_value"><b>Valkoinen-arvo:</b></label>
    <input type="range" id="white_value" name="white_value" step="0.01" min="0.3" max="1">
    <output id="white_output"></output><br><br>

    <label for="black_value"><b>Musta-arvo:</b></label>
    <input type="range" id="black_value" name="black_value" step="0.01" min="0" max="0.3">
    <output id="black_output"></output><br><br>
 
        <input type="button" name="ok" value="OK" onclick="sendRobot(this.form);">
        
  </form>
  
   <script>
    const whiteValue = document.getElementById('white_value');
    const whiteOutput = document.getElementById('white_output');
    whiteOutput.textContent = whiteValue.value;
    whiteValue.addEventListener('input', () => {
      whiteOutput.textContent = whiteValue.value;
    });

    const blackValue = document.getElementById('black_value');
    const blackOutput = document.getElementById('black_output');
    blackOutput.textContent = blackValue.value;
    blackValue.addEventListener('input', () => {
      blackOutput.textContent = blackValue.value;
    });
  </script>
  
	   <div id="result"></div>
	 </section>
